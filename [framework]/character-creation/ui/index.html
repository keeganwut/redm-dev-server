<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Keegan's Character Creator">
    <title>Character Creator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="hidden">
    <div class="container">
        <header>
            <h1>Character Creator</h1>
        </header>

        <main>
            <form id="characterForm" class="character-form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="80" value="30" required>
                </div>

                <div class="form-group">
                    <label for="background">Background:</label>
                    <textarea id="background" name="background" rows="4" placeholder="Brief character history..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Create Character</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
